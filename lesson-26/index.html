            <div class="flex flex-col">
                <div class="flex items-baseline gap-2">
                    <button onclick="speakNumber()" class="text-sky-500 hover:text-sky-700 p-1 transition-colors" aria-label="Speak number">
                        <i data-lucide="volume-2" class="w-5 h-5"></i>
                    </button>

            </div>
        </div>

        <button 
            onclick="resetBoard()" 
            class="flex items-center gap-2 bg-sky-100 hover:bg-red-50 text-sky-700 hover:text-red-600 px-3 py-2 sm:px-4 sm:py-2 rounded-xl transition-colors font-semibold"
        >
            <i data-lucide="rotate-ccw" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
            <span class="hidden sm:inline">Reset</span>
        </button>
    </div>

    <!-- NOTIFICATION -->
    <div id="notification-container" class="h-8 flex items-center justify-center mt-2 relative w-full z-30 pointer-events-none">
        <!-- Notification injected here -->
    </div>

    <!-- GAME BOARD -->
    <div class="flex-1 w-full max-w-4xl p-2 sm:p-4 flex flex-col overflow-hidden relative">
        <div class="flex-1 bg-white rounded-3xl border-4 border-sky-100 flex flex-col overflow-hidden shadow-xl relative">
            
            <!-- Labels -->
            <div class="flex border-b-2 border-sky-50 bg-sky-50/50">
                <div class="w-1/2 py-2 sm:py-3 text-center text-sky-700 font-black text-lg sm:text-xl tracking-widest border-r border-sky-100">TENS</div>
                <div class="w-1/2 py-2 sm:py-3 text-center text-amber-500 font-black text-lg sm:text-xl tracking-widest">ONES</div>
            </div>

            <!-- Columns -->
            <div class="flex-1 flex overflow-hidden relative">
                
                <!-- TENS COLUMN -->
                <div 
                    id="tens-column"
                    class="w-1/2 border-r border-dashed border-sky-200 p-2 sm:p-4 overflow-y-auto overflow-x-hidden flex flex-col items-center gap-3 bg-sky-50/30 transition-colors duration-300"
                >
                    <div id="tens-container" class="flex flex-wrap justify-center gap-2 sm:gap-4 w-full content-start pb-20">
                        <!-- Ten Rods injected here -->
                    </div>
                    <div id="tens-zero" class="text-sky-200 font-bold mt-10 text-xl opacity-50">0</div>
                </div>

                <!-- ONES COLUMN -->
                <div class="w-1/2 p-2 sm:p-4 overflow-y-auto flex flex-col relative bg-orange-50/10">
                    <div id="ones-container" class="flex flex-wrap content-start justify-center gap-2 sm:gap-3 w-full pb-20">
                        <!-- One Cubes injected here -->
                    </div>
                    <div id="ones-zero" class="text-slate-300 font-bold mt-10 text-xl opacity-50 w-full text-center">0</div>

                    <!-- REGROUPING OVERLAY/HINT -->
                    <div id="regroup-hint" class="sticky bottom-4 left-0 right-0 flex justify-center pointer-events-none z-20 mt-auto hidden">
                        <div class="bg-white/95 backdrop-blur-sm p-2 rounded-xl border-2 border-sky-500 shadow-xl animate-pulse flex flex-col items-center">
                            <span class="text-sky-700 font-bold text-xs mb-1 uppercase">Group 10 Ones</span>
                            <div 
                                id="regroup-drag-handle"
                                class="pointer-events-auto cursor-grab active:cursor-grabbing bg-amber-100 p-2 rounded-lg border-2 border-amber-400 flex flex-wrap gap-1 w-20 sm:w-28 justify-center shadow-md transform hover:scale-105 transition-transform"
                            >
                                <!-- Visual bundle of 10 -->
                                <div class="w-full flex flex-wrap gap-1 justify-center" id="bundle-preview"></div>
                                <div class="absolute -top-2 -right-2 bg-sky-600 text-white rounded-full p-1 shadow">
                                    <i data-lucide="move-right" class="w-3.5 h-3.5"></i>
                                </div>
                            </div>
                            <span class="text-[10px] text-sky-500 font-bold mt-1">Drag to Tens</span>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <!-- CONTROLS -->
    <div class="w-full bg-sky-900 p-3 sm:p-4 pb-8 sm:pb-4 flex flex-col gap-2 shadow-[0_-5px_20px_rgba(0,0,0,0.15)] z-30">
        <div class="flex justify-center items-stretch gap-2 sm:gap-4 max-w-2xl mx-auto w-full">
            
            <!-- TENS CONTROLS -->
            <div class="flex-1 flex gap-2">
                <button 
                    onclick="removeTen()"
                    id="btn-remove-ten"
                    class="bg-sky-800 hover:bg-sky-700 text-sky-300 hover:text-white disabled:opacity-30 rounded-xl p-2 sm:p-3 flex items-center justify-center transition-colors"
                    aria-label="Remove Ten"
                >
                    <i data-lucide="minus" class="w-6 h-6"></i>
                </button>
                <button 
                    onclick="addTen()"
                    class="flex-1 bg-sky-600 hover:bg-sky-500 active:bg-sky-700 border-b-4 border-sky-950 active:border-b-0 active:translate-y-1 rounded-xl p-2 flex flex-col items-center justify-center gap-1 transition-all"
                >
                    <div class="flex gap-[1px]">
                        <div class="w-1 h-3 sm:h-4 bg-sky-200/50 rounded-[1px]"></div>
                        <div class="w-1 h-3 sm:h-4 bg-sky-200/50 rounded-[1px]"></div>
                        <div class="w-1 h-3 sm:h-4 bg-sky-200/50 rounded-[1px]"></div>
                    </div>
                    <span class="text-white font-bold text-sm sm:text-base">Add 10</span>
                </button>
            </div>

            <!-- ONES CONTROLS -->
            <div class="flex-1 flex gap-2">
                <button 
                    onclick="addOne()"
                    class="flex-1 bg-amber-500 hover:bg-amber-400 active:bg-amber-600 border-b-4 border-amber-700 active:border-b-0 active:translate-y-1 rounded-xl p-2 flex flex-col items-center justify-center gap-1 transition-all"
                >
                    <div class="w-3 h-3 sm:w-4 sm:h-4 bg-amber-200/50 rounded-[2px]"></div>
                    <span class="text-white font-bold text-sm sm:text-base">Add 1</span>
                </button>
                <button 
                    onclick="removeOne()"
                    id="btn-remove-one"
                    class="bg-sky-800 hover:bg-sky-700 text-sky-300 hover:text-white disabled:opacity-30 rounded-xl p-2 sm:p-3 flex items-center justify-center transition-colors"
                    aria-label="Remove One"
                >
                    <i data-lucide="minus" class="w-6 h-6"></i>
                </button>
            </div>

        </div>
        <div class="text-center text-sky-300/60 text-xs font-medium mt-1">
            Tip: Accumulate 10 ones to create a ten!
        </div>
    </div>

    <!-- DRAG PREVIEW (Hidden by default) -->
    <div 
        id="drag-preview" 
        class="fixed pointer-events-none z-50 flex items-center hidden"
        style="transform: translate(-50%, -50%) rotate(-5deg);"
    >
        <div class="bg-amber-500/80 p-2 rounded-lg shadow-2xl scale-110 border-2 border-white">
            <!-- TenRod Content -->
            <div class="flex flex-col sm:flex-row gap-[1px]">
                <div class="flex gap-[1px]" id="drag-preview-rod">
                    <!-- Segments -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let tens = 0;
        let ones = 0;
        let isRegroupingDrag = false;
        let dragPos = { x: 0, y: 0 };
        let notificationTimeout = null;

        // --- Constants ---
        const MAX_TENS = 20;
        const MAX_ONES = 30;

        // --- Refs (Global DOM elements) ---
        const tensColumn = document.getElementById('tens-column');
        const tensContainer = document.getElementById('tens-container');
        const tensZero = document.getElementById('tens-zero');
        
        const onesContainer = document.getElementById('ones-container');
        const onesZero = document.getElementById('ones-zero');
        
        const notificationContainer = document.getElementById('notification-container');
        
        const regroupHint = document.getElementById('regroup-hint');
        const regroupDragHandle = document.getElementById('regroup-drag-handle');
        const dragPreview = document.getElementById('drag-preview');
        const dragPreviewRod = document.getElementById('drag-preview-rod');

        const btnRemoveTen = document.getElementById('btn-remove-ten');
        const btnRemoveOne = document.getElementById('btn-remove-one');

        // --- Audio Context ---
        let audioCtx = null;

        // --- Helper: Create Elements ---
        
        function createTenRodElement() {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col sm:flex-row gap-[1px] cursor-pointer hover:brightness-110 active:scale-95 transition-transform";
            wrapper.onclick = removeTen;

            const inner = document.createElement('div');
            inner.className = "flex gap-[1px]";

            for (let i = 0; i < 10; i++) {
                const seg = document.createElement('div');
                seg.className = "w-3 h-3 sm:w-5 sm:h-5 bg-sky-600 border border-sky-700 shadow-sm rounded-[1px]";
                inner.appendChild(seg);
            }
            wrapper.appendChild(inner);
            return wrapper;
        }

        function createOneCubeElement() {
            const el = document.createElement('div');
            el.className = "w-3 h-3 sm:w-5 sm:h-5 rounded-[2px] shadow-sm bg-amber-400 border border-amber-500 cursor-pointer hover:brightness-110 active:scale-95 transition-transform";
            el.onclick = removeOne;
            return el;
        }

        // --- UI Updates ---

        function updateUI() {
            // Update Tens
            tensContainer.innerHTML = '';
            for (let i = 0; i < tens; i++) {
                tensContainer.appendChild(createTenRodElement());
            }
            tensZero.style.display = tens === 0 ? 'block' : 'none';
            btnRemoveTen.disabled = tens === 0;

            // Update Ones
            onesContainer.innerHTML = '';
            for (let i = 0; i < ones; i++) {
                onesContainer.appendChild(createOneCubeElement());
            }
            onesZero.style.display = ones === 0 ? 'block' : 'none';
            btnRemoveOne.disabled = ones === 0;

            // Regroup Hint
            if (ones >= 10) {
                regroupHint.classList.remove('hidden');
                // Fill bundle preview if empty
                const bundle = document.getElementById('bundle-preview');
                if (bundle.children.length === 0) {
                     for(let i=0; i<10; i++) {
                         const d = document.createElement('div');
                         d.className = "w-2.5 h-2.5 sm:w-3 sm:h-3 bg-amber-500 rounded-[1px]";
                         bundle.appendChild(d);
                     }
                }
            } else {
                regroupHint.classList.add('hidden');
            }

            // Drag State Visuals
            if (isRegroupingDrag) {
                tensColumn.classList.add('bg-sky-100/80', 'ring-inset', 'ring-4', 'ring-sky-300');
            } else {
                tensColumn.classList.remove('bg-sky-100/80', 'ring-inset', 'ring-4', 'ring-sky-300');
            }
        }

        function showNotification(msg) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            
            notificationContainer.innerHTML = `
                <div class="bg-sky-600 text-white px-4 py-1 rounded-full text-sm font-bold animate-bounce shadow-lg">
                    ${msg}
                </div>
            `;

            notificationTimeout = setTimeout(() => {
                notificationContainer.innerHTML = '';
            }, 1500);
        }

        // --- Sound Engine ---

        function playSound(type) {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'delete') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.15);
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'magic') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.4);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.linearRampToValueAtTime(0.3, now + 0.2);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            }
        }

        function speakNumber() {
            if ('speechSynthesis' in window) {
                const total = tens * 10 + ones;
                const text = `${total}`;
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }

        // --- Game Logic ---

        function addOne() {
            if (ones < MAX_ONES) {
                playSound('pop');
                ones++;
                updateUI();
            } else {
                showNotification("Too many ones! Time to regroup.");
            }
        }

        function removeOne() {
            if (ones > 0) {
                playSound('delete');
                ones--;
                updateUI();
            }
        }

        function addTen() {
            if (tens < MAX_TENS) {
                playSound('pop');
                tens++;
                updateUI();
            } else {
                showNotification("Board full!");
            }
        }

        function removeTen() {
            if (tens > 0) {
                playSound('delete');
                tens--;
                updateUI();
            }
        }

        function resetBoard() {
            playSound('delete');
            tens = 0;
            ones = 0;
            updateUI();
        }

        // --- Regrouping (Drag & Drop) ---

        function startDrag(e) {
            e.preventDefault();
            isRegroupingDrag = true;
            
            // Populate Drag Preview if empty
            if (dragPreviewRod.children.length === 0) {
                for (let i = 0; i < 10; i++) {
                    const d = document.createElement('div');
                    d.className = "w-3 h-3 sm:w-5 sm:h-5 bg-sky-600 border border-sky-700 shadow-sm rounded-[1px]";
                    dragPreviewRod.appendChild(d);
                }
            }

            dragPreview.classList.remove('hidden');
            moveDrag(e);
            updateUI(); // To highlight column
        }

        function moveDrag(e) {
            if (!isRegroupingDrag) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            dragPreview.style.left = clientX + 'px';
            dragPreview.style.top = clientY + 'px';
        }

        function endDrag(e) {
            if (!isRegroupingDrag) return;
            isRegroupingDrag = false;
            dragPreview.classList.add('hidden');
            updateUI(); // Remove highlight

            // Check collision with Tens Column
            const rect = tensColumn.getBoundingClientRect();
            const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
            const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

            if (clientX >= rect.left && clientX <= rect.right && clientY >= rect.top && clientY <= rect.bottom) {
                if (tens < MAX_TENS) {
                    playSound('magic');
                    tens++;
                    ones -= 10;
                    showNotification("Regrouped!");
                    updateUI();
                } else {
                    showNotification("Board full!");
                }
            }
        }

        // --- Event Listeners ---

        regroupDragHandle.addEventListener('mousedown', startDrag);
        regroupDragHandle.addEventListener('touchstart', startDrag, { passive: false });

        window.addEventListener('mousemove', moveDrag);
        window.addEventListener('touchmove', moveDrag, { passive: false });

        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        // --- Init ---
        
        // Initialize Icons
        lucide.createIcons();
        updateUI();

    </script>
</body>
