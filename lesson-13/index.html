    <style>
        :root {
            --primary-morning: #fef08a;
            --primary-afternoon: #bfdbfe;
            --primary-evening: #fdba74;
            --primary-night: #e2e8f0;
            --text-dark: #334155;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0fdf4;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .justify-center { justify-content: center; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }

        /* --- CONTAINER --- */
        #app-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 4px solid #cbd5e1;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        /* --- ANIMATIONS --- */
        @keyframes bounce { 0%, 100% { transform: translateY(-10%); } 50% { transform: translateY(0); } }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-5deg); } 75% { transform: translateX(5px) rotate(5deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        @keyframes floatUp { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-120vh) rotate(10deg); } }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
        
        .animate-bounce { animation: bounce 1s infinite; }
        .animate-spin-slow { animation: spin-slow 10s linear infinite; }
        .animate-shake { animation: shake 0.4s ease-in-out; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-ping { animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite; }

        /* --- UI COMPONENTS --- */
        .welcome-card {
            background: white; padding: 40px 20px; border-radius: 24px; border: 4px solid #4ade80; text-align: center; width: 100%; box-sizing: border-box;
        }
        .title { font-size: 2.5rem; color: #16a34a; margin-bottom: 20px; text-shadow: 2px 2px 0px #dcfce7; }
        .btn-start {
            background: #22c55e; color: white; font-size: 1.5rem; padding: 15px 40px; border-radius: 16px; border: none; border-bottom: 6px solid #15803d; cursor: pointer; width: 100%; margin-top: 20px;
        }
        .btn-start:active { transform: translateY(4px); border-bottom: 2px solid #15803d; }

        .header-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; color: #64748b; }
        .level-badge { background: #3b82f6; color: white; padding: 4px 12px; border-radius: 999px; font-size: 0.875rem; }
        .progress-bar-bg { width: 100%; height: 12px; background: #f1f5f9; border-radius: 999px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background: #4ade80; width: 0%; transition: width 0.5s ease; }

        .prompt-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 16px; }
        .prompt-text { font-size: 1.25rem; font-weight: bold; color: #334155; text-align: center; }
        .speaker-btn { background: #e0f2fe; border: none; color: #0284c7; padding: 8px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        #scene-area { width: 100%; height: 250px; margin-bottom: 20px; transition: transform 0.3s; }
        #scene-area:hover { transform: scale(1.02); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .option-btn { padding: 16px; border-radius: 16px; font-size: 1.1rem; font-weight: bold; border: none; border-bottom: 4px solid rgba(0,0,0,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .option-btn:active { transform: translateY(2px); border-bottom-width: 2px; }
        
        .btn-morning { background: #fef9c3; color: #854d0e; border-color: #facc15; }
        .btn-afternoon { background: #dbeafe; color: #1e40af; border-color: #60a5fa; }
        .btn-evening { background: #ffedd5; color: #9a3412; border-color: #fb923c; }
        .btn-night { background: #e0e7ff; color: #3730a3; border-color: #818cf8; }

        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255, 255, 255, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 50; border-radius: 20px; }
        .feedback-content { text-align: center; animation: bounce 1s; }
        .btn-next { background: #a855f7; color: white; padding: 12px 30px; font-size: 1.25rem; border-radius: 999px; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(168, 85, 247, 0.4); animation: pulse 1.5s infinite; }
        
        .incorrect-msg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ef4444; color: white; padding: 10px 30px; border-radius: 999px; font-size: 1.5rem; font-weight: bold; border: 4px solid white; z-index: 60; pointer-events: none; }

        /* Teacher Mode & Bonus Game */
        .teacher-toggle { position: absolute; top: 10px; right: 10px; opacity: 0.3; cursor: pointer; z-index: 100; }
        .teacher-panel { background: #f1f5f9; padding: 10px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 2px solid #cbd5e1; }
        .teacher-btn { background: white; border: 1px solid #cbd5e1; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        
        #bonus-game { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(224, 242, 254, 0.95); z-index: 70; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 40px; }
        .balloon { position: absolute; bottom: -150px; width: 80px; height: 100px; border-radius: 50%; cursor: pointer; box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1); display: flex; justify-content: center; }
        .balloon::after { content: ''; position: absolute; bottom: -50px; width: 2px; height: 50px; background: rgba(0,0,0,0.3); }
        .balloon::before { content: ''; position: absolute; top: 15px; left: 15px; width: 15px; height: 30px; border-radius: 50%; background: rgba(255,255,255,0.3); transform: rotate(45deg); }
        .balloon-pop-text { font-size: 40px; position: absolute; color: white; font-weight: bold; text-shadow: 2px 2px 0 #000; display: none; }
    </style>
</head>

        const Level1Data = [
            { id: 'l1-1', type: 'Morning', sceneKey: 'Morning', prompt: "The sun comes up. Breakfast time." },
            { id: 'l1-2', type: 'Afternoon', sceneKey: 'Afternoon', prompt: "The sun is high. Play time." },

            { id: 'l1-4', type: 'Night', sceneKey: 'Night', prompt: "It is dark. Sleep time." },
        ];

        const Level2Data = [
            { id: 'l2-1', type: 'Morning', sceneKey: 'MorningL2', prompt: "Wake up! The alarm rings." },
            { id: 'l2-2', type: 'Afternoon', sceneKey: 'AfternoonL2', prompt: "School is over. Let's play!" },
            { id: 'l2-3', type: 'Evening', sceneKey: 'EveningL2', prompt: "Time to relax on the sofa." },
            { id: 'l2-4', type: 'Night', sceneKey: 'NightL2', prompt: "The owl is awake. It is dark." },
        ];

        let gameState = { started: false, level: 1, questions: [], currentIndex: 0, soundEnabled: true, isBonusRound: false };
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!gameState.soundEnabled || !audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, now); osc.frequency.linearRampToValueAtTime(783.99, now + 0.2); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5); osc.start(); osc.stop(now + 0.5);
            } else if (type === 'incorrect') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(100, now + 0.2); gain.gain.setValueAtTime(0.2, now); gain.gain.linearRampToValueAtTime(0.01, now + 0.2); osc.start(); osc.stop(now + 0.2);
            } else if (type === 'pop') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.1); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15); osc.start(); osc.stop(now + 0.15);
            } else if (type === 'start') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(440, now); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3); osc.start(); osc.stop(now + 0.3);
            }
        }

        function speak(text, force = false) {
            if (!gameState.soundEnabled && !force) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9; utterance.pitch = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        // DOM
        const els = {

        function startGame() {
            initAudio(); gameState.started = true; loadLevel(1);
            els.welcome.classList.add('hidden'); els.game.classList.remove('hidden'); els.game.style.display = 'flex'; els.game.style.flexDirection = 'column';
            playSound('start'); speak("Level One. Look at the picture. What time is it?");
        }

        function loadLevel(lvl) {
            gameState.level = lvl; gameState.currentIndex = 0;
            gameState.questions = (lvl === 1) ? [...Level1Data] : [...Level2Data].sort(() => Math.random() - 0.5);
            updateUI();
        }

        function updateUI() {
            if (gameState.currentIndex >= gameState.questions.length) return;
            const currentQ = gameState.questions[gameState.currentIndex];
            els.level.textContent = `Level ${gameState.level}`;
            els.counter.textContent = `${gameState.currentIndex + 1} / ${gameState.questions.length}`;
            els.progress.style.width = `${(gameState.currentIndex / gameState.questions.length) * 100}%`;
            els.prompt.textContent = currentQ.prompt;
            els.scene.innerHTML = scenes[currentQ.sceneKey];
        }

        function readPrompt() { speak(gameState.questions[gameState.currentIndex].prompt, true); }

        function handleAnswer(ans) {
            if (!els.feedback.classList.contains('hidden')) return;
            const currentQ = gameState.questions[gameState.currentIndex];
            if (ans === currentQ.type) {
                playSound('correct'); showFeedback(true, currentQ.type);
            } else {
                playSound('incorrect'); showIncorrectToast();
            }
        }

        function showFeedback(isCorrect, text) {
            if (isCorrect) {
                els.fTitle.textContent = "Great Job!"; els.fSub.textContent = `It is ${text}!`;
                els.fBtn.textContent = "Play Game! üéà"; els.fBtn.onclick = startBonusRound;
                els.feedback.classList.remove('hidden');
            }
        }

        function handleFeedbackAction() { els.feedback.classList.add('hidden'); nextQuestion(); }

        function nextQuestion() {
            gameState.currentIndex++;
            if (gameState.currentIndex < gameState.questions.length) {
                updateUI(); speak("Look at the picture.");
            } else {
                if (gameState.level === 1) {
                    els.fTitle.textContent = "Level Complete!"; els.fSub.textContent = "Ready for Level 2?";
                    els.fBtn.textContent = "Start Level 2 ‚ñ∂";
                    els.fBtn.onclick = () => { els.feedback.classList.add('hidden'); loadLevel(2); speak("Level Two. Get ready!"); };
                    els.feedback.classList.remove('hidden'); playSound('correct');
                } else {
                    els.fTitle.textContent = "YOU WON!"; els.fSub.textContent = "You are a superstar!";
                    els.fBtn.textContent = "Play Again ‚Üª";
                    els.fBtn.onclick = () => { els.feedback.classList.add('hidden'); resetGame(); };
                    els.feedback.classList.remove('hidden'); playSound('correct');
                }
            }
        }

        function showIncorrectToast() {
            els.toast.classList.remove('hidden'); els.toast.classList.remove('animate-shake');
            void els.toast.offsetWidth; els.toast.classList.add('animate-shake');
            setTimeout(() => { els.toast.classList.add('hidden'); }, 1500);
        }

        let bonusInterval;
        function startBonusRound() {
            els.feedback.classList.add('hidden'); els.bonus.classList.remove('hidden');
            gameState.isBonusRound = true; speak("Pop the balloons!");
            let timeLeft = 8; let score = 0; els.bTimer.textContent = timeLeft; els.bScore.textContent = score; els.balloons.innerHTML = '';

            const colors = ['#ef4444', '#3b82f6', '#22c55e', '#eab308', '#a855f7', '#ec4899'];
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'balloon';
                b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                b.style.left = (Math.random() * 80 + 10) + '%';
                b.style.animation = `floatUp ${Math.random() * 3 + 6}s linear ${Math.random() * 2}s forwards`;
                b.addEventListener('click', function(e) {
                    if(b.dataset.popped) return; b.dataset.popped = "true";
                    score++; els.bScore.textContent = score; playSound('pop');
                    b.style.transform = "scale(1.5)"; b.style.opacity = "0";
                    const pt = document.createElement('div'); pt.className = 'balloon-pop-text'; pt.textContent = "üí•"; pt.style.display = 'block'; b.appendChild(pt);
                });
                els.balloons.appendChild(b);
            }
            bonusInterval = setInterval(() => {
                timeLeft--; els.bTimer.textContent = timeLeft;
                if(timeLeft <= 0) endBonusRound();
            }, 1000);
        }

        function endBonusRound() {
            clearInterval(bonusInterval); gameState.isBonusRound = false; els.bonus.classList.add('hidden'); nextQuestion();
        }

        function toggleTeacherMode() { els.teacher.classList.toggle('hidden'); }
        function toggleSound() { gameState.soundEnabled = !gameState.soundEnabled; alert(`Sound is now ${gameState.soundEnabled ? 'ON' : 'OFF'}`); }
        function resetGame() {
            gameState.started = false; els.welcome.classList.remove('hidden'); els.game.classList.add('hidden');
            els.feedback.classList.add('hidden'); els.bonus.classList.add('hidden'); els.teacher.classList.add('hidden');
        }
        function skipLevel() { if(gameState.level === 1) { loadLevel(2); speak("Skipping to Level 2"); } else { nextQuestion(); } }
    </script>
</body>
</html>
