<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Games Library (32 Lessons)</title>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#f6f7fb}
    header{padding:16px 18px;background:white;position:sticky;top:0;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    h1{margin:0;font-size:18px}
    .wrap{display:grid;grid-template-columns:320px 1fr;gap:14px;padding:14px}
    .list{background:white;border-radius:14px;padding:12px;box-shadow:0 2px 10px rgba(0,0,0,.06);height:calc(100vh - 92px);overflow:auto}
    .btn{width:100%;text-align:left;border:0;background:#f3f6ff;margin:6px 0;padding:10px 12px;border-radius:12px;cursor:pointer;font-weight:600}
    .btn:hover{background:#e8eeff}
    .meta{font-size:12px;opacity:.7;margin-top:4px;font-weight:500}
    .player{background:white;border-radius:14px;box-shadow:0 2px 10px rgba(0,0,0,.06);height:calc(100vh - 92px);overflow:hidden}
    iframe{width:100%;height:100%;border:0}
    .empty{display:grid;place-items:center;height:100%;color:#666}
    @media (max-width: 980px){
      .wrap{grid-template-columns:1fr}
      .list{height:auto;max-height:45vh}
      .player{height:50vh}
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ Th∆∞ vi·ªán 32 game ‚Äî b·∫•m ch·ªçn b√†i ƒë·ªÉ ch∆°i</h1>
  </header>

  <div class="wrap">
    <div class="list" id="gameList"></div>

    <div class="player">
      <div class="empty" id="emptyState">Ch·ªçn 1 game b√™n tr√°i üëà</div>
      <iframe id="gameFrame" title="Game" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    // M·∫∑c ƒë·ªãnh: lesson-01/ ... lesson-32/
    const games = Array.from({length: 32}, (_, i) => {
      const n = String(i+1).padStart(2,'0');
      return {
        title: `Lesson ${n} ‚Äì Game`,
        desc: `Seeker B ‚Ä¢ Lesson ${n}`,
        url: `lesson-${n}/`
      };
    });

    const list = document.getElementById('gameList');
    const frame = document.getElementById('gameFrame');
    const empty = document.getElementById('emptyState');

    games.forEach(g => {
      const b = document.createElement('button');
      b.className = 'btn';
      b.innerHTML = `${g.title}<div class="meta">${g.desc}</div>`;
      b.onclick = () => {
        empty.style.display = 'none';
        frame.style.display = 'block';
        frame.src = g.url;
      };
      list.appendChild(b);
    });
  </script>
</body>
</html>
