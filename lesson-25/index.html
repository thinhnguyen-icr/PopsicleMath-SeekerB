<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Number Randomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #87CEEB; /* Sky Blue */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 20%);
            background-size: 100% 100%;
            overflow-x: hidden;
            touch-action: manipulation; /* Improves touch on mobile */
        }

        /* Cartoon Styles */
        .cartoon-card {
            background: #ffffff;
            border: 4px solid #000000;
            border-radius: 20px;
            box-shadow: 8px 8px 0px #000000;
        }

        .cartoon-display {
            font-family: 'Fredoka One', cursive;
            background: #FFE4B5; /* Moccasin */
            border: 4px solid #000000;
            border-radius: 15px;
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
            text-shadow: 2px 2px 0px #ffffff;
        }

        .cartoon-btn {
            font-family: 'Fredoka One', cursive;
            background: #FF6B6B;
            border: 3px solid #000000;
            border-radius: 50px;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
        }

        .cartoon-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        .cartoon-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        /* Decorative Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            z-index: -1;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        /* Number Animation */
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .number-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        /* Decorative shapes for kid vibe */
        .shape {
            position: absolute;
            z-index: 10;
        }
    </style>
</head>

    <div class="cloud w-32 h-12 top-10 left-10 before:w-16 before:h-16 before:-top-8 before:left-4 after:w-12 after:h-12 after:-top-4 after:left-14"></div>

        <!-- Header -->
        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-black tracking-wide" style="text-shadow: 2px 2px 0px white;">
            Lucky Number!
        </h1>

        <!-- Decoration Star -->
        <div class="absolute -top-6 -right-6 text-yellow-400 transform rotate-12 drop-shadow-md">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="currentColor" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>

        <!-- The Display Box -->
        <div class="cartoon-display h-48 flex items-center justify-center mb-8 relative overflow-hidden">
            <!-- Placeholder / Result Text -->
            <span id="result-text" class="text-8xl md:text-9xl font-bold text-gray-800">?</span>
            
            <!-- Little decorative dots in corners of display -->
            <div class="absolute top-2 left-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute top-2 right-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute bottom-2 left-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute bottom-2 right-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
        </div>

        <!-- Controls -->
        <div class="flex justify-center">
            <button id="spin-btn" onclick="spin()" class="cartoon-btn px-10 py-4 text-2xl md:text-3xl text-white font-bold w-full uppercase tracking-wider flex items-center justify-center gap-3">
                <span>Play!</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <p class="mt-4 text-gray-500 text-lg">Pick a number from 1 to 100</p>
    </div>

    <!-- Canvas for confetti -->
    <canvas id="confetti-canvas"></canvas>

    <script>
        const resultText = document.getElementById('result-text');
        const spinBtn = document.getElementById('spin-btn');
        let isSpinning = false;

        // Sound effect function (using Web Audio API for a simple "pop" or "ding" without external files)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPopSound(freq = 400, type = 'sine') {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            
            // Simple arpeggio
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                
                gain.gain.setValueAtTime(0, now + i*0.1);
                gain.gain.linearRampToValueAtTime(0.2, now + i*0.1 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 0.3);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + i*0.1);
                osc.stop(now + i*0.1 + 0.4);
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "Spinning...";
            spinBtn.classList.remove('bg-red-500');
            spinBtn.classList.add('bg-gray-400');
            
            resultText.classList.remove('number-pop');
            
            let count = 0;
            const maxShuffles = 20; // How many times numbers flicker
            const speed = 80; // Speed of flicker in ms

            // Random colors for the numbers during shuffle
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD'];

            const interval = setInterval(() => {
                const randomTemp = Math.floor(Math.random() * 100) + 1;
                resultText.innerText = randomTemp;
                resultText.style.color = colors[Math.floor(Math.random() * colors.length)];
                playPopSound(300 + Math.random() * 200); // Low random blips
                
                count++;
                if (count >= maxShuffles) {
                    clearInterval(interval);
                    finalize();
                }
            }, speed);
        }

        function finalize() {
            const finalNumber = Math.floor(Math.random() * 100) + 1;
            
            resultText.innerText = finalNumber;
            resultText.style.color = '#000000'; // Final result is black
            resultText.classList.add('number-pop');
            
            playWinSound();
            fireConfetti();

            spinBtn.disabled = false;
            spinBtn.innerText = "Play Again!";
            spinBtn.classList.remove('bg-gray-400');
            spinBtn.classList.add('bg-green-500'); // Change button to green
            spinBtn.style.background = '#48dbfb'; // Or back to a nice blue/cyan

            isSpinning = false;
        }

        // --- Simple Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            particles = [];
            const particleCount = 100;
            for(let i=0; i<particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20,
                    size: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let activeParticles = false;

            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // Gravity
                p.rotation += p.rotationSpeed;

                if (p.y < canvas.height) {
                    activeParticles = true;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                }
            });

            if (activeParticles) {
                requestAnimationFrame(updateConfetti);
            }
        }
    </script>
</body>
