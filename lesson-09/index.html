<!doctype html>
<html lang="en">
 <head>
   <link rel="stylesheet" href="../assets/brand.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Graph Challenge!</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
      background: linear-gradient(135deg, #FFE5B4 0%, #87CEEB 100%);
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    html {
      height: 100%;
      width: 100%;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 36px;
      color: #FF6B35;
      text-shadow: 2px 2px 0px #FFD700;
      margin: 0;
      animation: bounce 2s infinite;
    }

    .score {
      font-size: 32px;
      color: #4A90E2;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .main-content {
      background: white;
      border-radius: 30px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 85%;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }

    .question-text {
      font-size: 22px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .question-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .audio-btn {
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .audio-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .audio-btn:active {
      transform: scale(0.95);
    }

    .audio-btn.playing {
      animation: pulse-audio 1s infinite;
    }

    @keyframes pulse-audio {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .graph-container {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .graph-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .graph-items {
      display: flex;
      flex-direction: column-reverse;
      gap: 3px;
      min-height: 150px;
      justify-content: flex-start;
    }

    .graph-item {
      font-size: 28px;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .graph-label {
      font-size: 17px;
      font-weight: bold;
      color: #555;
      margin-top: 8px;
    }

    .answers-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .answer-btn {
      background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
      color: white;
      border: none;
      border-radius: 18px;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: inherit;
    }

    .answer-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .answer-btn:active {
      transform: translateY(-2px);
    }

    .feedback-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 10px 50px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      animation: popupIn 0.3s ease-out forwards;
    }

    @keyframes popupIn {
      to { transform: translate(-50%, -50%) scale(1); }
    }

    .feedback-text {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .feedback-correct {
      color: #4CAF50;
    }

    .feedback-wrong {
      color: #FF6B35;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #FFD700;
      position: absolute;
      animation: confettiFall 2s ease-out forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(500px) rotate(360deg);
        opacity: 0;
      }
    }

    .mystery-box {
      font-size: 80px;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    .mini-game {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .math-question {
      font-size: 40px;
      color: #333;
      margin-bottom: 35px;
      font-weight: bold;
    }

    .mini-game-choices {
      display: flex;
      gap: 70px;
      width: 100%;
      justify-content: center;
    }

    .choice-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .choice-area:hover {
      transform: scale(1.1);
    }

    .choice-number {
      font-size: 52px;
      font-weight: bold;
      color: #4A90E2;
      background: white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .character {
      font-size: 65px;
      animation: jump 0.5s ease-in-out;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .final-screen {
      text-align: center;
    }

    .final-title {
      font-size: 56px;
      color: #FF6B35;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .final-score {
      font-size: 40px;
      color: #4A90E2;
      margin-bottom: 30px;
    }

    .celebration-emojis {
      font-size: 60px;
      margin: 20px 0;
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .play-again-btn {
      background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 25px 50px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-family: inherit;
      margin-top: 20px;
    }

    .play-again-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .firework {
      position: fixed;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: fireworkExplode 1s ease-out forwards;
    }

    @keyframes fireworkExplode {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .game-container {
        padding: 10px;
        justify-content: flex-start;
      }

      .header {
        margin-bottom: 15px;
      }

      .title {
        font-size: 28px;
        text-shadow: 2px 2px 0px #FFD700;
      }
      
      .question-text {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .question-header {
        gap: 15px;
      }

      .audio-btn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
      
      .answer-btn {
        font-size: 18px;
        padding: 15px 25px;
      }
      
      .main-content {
        padding: 25px 15px;
        width: 95%;
        min-height: auto;
      }

      .graph-container {
        gap: 15px;
        margin-bottom: 20px;
      }
      
      .graph-item {
        font-size: 28px;
      }

      .graph-items {
        min-height: 150px;
      }

      .graph-label {
        font-size: 16px;
      }
      
      .math-question {
        font-size: 32px;
        margin-bottom: 30px;
      }

      .mini-game-choices {
        gap: 50px;
      }
      
      .choice-number {
        font-size: 48px;
        width: 90px;
        height: 90px;
      }

      .character {
        font-size: 60px;
      }

      .final-title {
        font-size: 40px;
      }

      .final-score {
        font-size: 32px;
      }

      .celebration-emojis {
        font-size: 50px;
      }

      .play-again-btn {
        font-size: 24px;
        padding: 20px 40px;
      }

      .feedback-popup {
        padding: 30px;
        width: 85%;
        max-width: 350px;
      }

      .feedback-text {
        font-size: 28px;
      }

      .mystery-box {
        font-size: 60px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

 </head>
 <body>
   <img src="../assets/logo-oodles-math.png" class="oodles-logo">
  <div class="game-container" id="gameContainer">
   <div class="header">
    <h1 class="title" id="gameTitle">Picture Graph Challenge! üìä</h1>
    <div class="score" id="scoreDisplay">
     Score: 0
    </div>
   </div>
   <div class="main-content" id="mainContent"><!-- Game content will be inserted here -->
   </div>
  </div>
  <script>
    const defaultConfig = {
      background_color: "#FFE5B4",
      surface_color: "#FFFFFF",
      text_color: "#333333",
      primary_action_color: "#FF6B35",
      secondary_action_color: "#4A90E2",
      font_family: "Comic Sans MS",
      font_size: 16,
      game_title: "Picture Graph Challenge! üìä",
      correct_message: "Great job! üéâ",
      wrong_message: "Try again next time! üí™",
      final_message: "You're a Picture Graph Expert! üåü"
    };

    let config = { ...defaultConfig };
    let currentQuestion = 0;
    let score = 0;
    let gameState = 'main'; // 'main', 'minigame', 'final'

    const fruitEmojis = {
      apple: 'üçé',
      grape: 'üçá',
      orange: 'üçä',
      mango: 'ü•≠',
      banana: 'üçå',
      strawberry: 'üçì',
      watermelon: 'üçâ',
      pineapple: 'üçç'
    };

    const questions = [
      {
        type: 'count',
        category: 'fruits',
        question: 'How many apples are there?',
        data: { apple: 7, grape: 3, orange: 5, mango: 2 },
        correctAnswer: 7,
        answers: [5, 7, 3, 2]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many grapes are there?',
        data: { apple: 4, grape: 9, orange: 6, mango: 3 },
        correctAnswer: 9,
        answers: [9, 6, 4, 3]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many oranges are there?',
        data: { apple: 5, grape: 2, orange: 8, mango: 4 },
        correctAnswer: 8,
        answers: [5, 2, 8, 4]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many mangos are there?',
        data: { apple: 6, grape: 8, orange: 3, mango: 5 },
        correctAnswer: 5,
        answers: [6, 8, 3, 5]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many bananas are there?',
        data: { banana: 10, strawberry: 4, watermelon: 6, pineapple: 3 },
        correctAnswer: 10,
        answers: [10, 6, 4, 3]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many strawberries are there?',
        data: { banana: 5, strawberry: 7, watermelon: 3, pineapple: 4 },
        correctAnswer: 7,
        answers: [5, 7, 3, 4]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many watermelons are there?',
        data: { banana: 4, strawberry: 6, watermelon: 9, pineapple: 2 },
        correctAnswer: 9,
        answers: [4, 6, 9, 2]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many pineapples are there?',
        data: { banana: 7, strawberry: 5, watermelon: 3, pineapple: 6 },
        correctAnswer: 6,
        answers: [7, 5, 3, 6]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many apples are there?',
        data: { apple: 8, grape: 4, orange: 6, mango: 5 },
        correctAnswer: 8,
        answers: [8, 4, 6, 5]
      },
      {
        type: 'count',
        category: 'fruits',
        question: 'How many grapes are there?',
        data: { apple: 3, grape: 6, orange: 7, mango: 4 },
        correctAnswer: 6,
        answers: [3, 6, 7, 4]
      }
    ];

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function renderMainGame() {
      const question = questions[currentQuestion];
      const emojis = fruitEmojis;
      
      let graphHTML = '<div class="graph-container">';
      for (const [key, count] of Object.entries(question.data)) {
        graphHTML += `
          <div class="graph-column">
            <div class="graph-items">
              ${Array(count).fill(emojis[key]).map((emoji, i) => 
                `<div class="graph-item" style="animation-delay: ${i * 0.1}s">${emoji}</div>`
              ).join('')}
            </div>
            <div class="graph-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
          </div>
        `;
      }
      graphHTML += '</div>';

      const shuffledAnswers = shuffleArray(question.answers);
      let answersHTML = '<div class="answers-container">';
      shuffledAnswers.forEach(answer => {
        const displayAnswer = typeof answer === 'string' 
          ? answer.charAt(0).toUpperCase() + answer.slice(1)
          : answer;
        answersHTML += `
          <button class="answer-btn" onclick="checkAnswer('${answer}')">
            ${displayAnswer}
          </button>
        `;
      });
      answersHTML += '</div>';

      document.getElementById('mainContent').innerHTML = `
        <div class="question-header">
          <div class="question-text">${question.question}</div>
          <button class="audio-btn" onclick="speakQuestion('${question.question.replace(/'/g, "\\'")}')">üîä</button>
        </div>
        ${graphHTML}
        ${answersHTML}
      `;
    }

    function speakQuestion(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        
        const audioBtn = document.querySelector('.audio-btn');
        if (audioBtn) {
          audioBtn.classList.add('playing');
        }
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        
        utterance.onend = () => {
          if (audioBtn) {
            audioBtn.classList.remove('playing');
          }
        };
        
        window.speechSynthesis.speak(utterance);
      }
    }

    function checkAnswer(answer) {
      const question = questions[currentQuestion];
      const isCorrect = answer == question.correctAnswer;

      if (isCorrect) {
        score++;
        document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        showFeedback(true);
        playSound('correct');
        createConfetti();
        setTimeout(() => {
          gameState = 'minigame';
          renderMiniGame();
        }, 2000);
      } else {
        showFeedback(false);
        playSound('wrong');
        // Kh√¥ng chuy·ªÉn c√¢u - ch·ªâ hi·ªán th√¥ng b√°o v√† ƒë·ªÉ ng∆∞·ªùi ch∆°i th·ª≠ l·∫°i
      }
    }

    function showFeedback(isCorrect) {
      const message = isCorrect 
        ? config.correct_message || defaultConfig.correct_message
        : config.wrong_message || defaultConfig.wrong_message;
      
      const popup = document.createElement('div');
      popup.className = 'feedback-popup';
      popup.innerHTML = `
        <div class="mystery-box">${isCorrect ? 'üéÅ' : 'üòä'}</div>
        <div class="feedback-text ${isCorrect ? 'feedback-correct' : 'feedback-wrong'}">
          ${message}
        </div>
      `;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 1800);
    }

    function createConfetti() {
      const colors = ['#FFD700', '#FF6B35', '#4A90E2', '#4CAF50', '#FF69B4'];
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }, i * 30);
      }
    }

    function renderMiniGame() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * (20 - num1)) + 1;
      const correctAnswer = num1 + num2;
      const wrongAnswer = correctAnswer + (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * 3) + 1);
      
      const answers = shuffleArray([correctAnswer, wrongAnswer]);

      document.getElementById('mainContent').innerHTML = `
        <div class="mini-game">
          <div class="math-question">${num1} + ${num2} = ?</div>
          <div class="mini-game-choices">
            <div class="choice-area" onclick="checkMiniGame(${answers[0]}, ${correctAnswer})">
              <div class="choice-number">${answers[0]}</div>
              <div class="character">üê±</div>
            </div>
            <div class="choice-area" onclick="checkMiniGame(${answers[1]}, ${correctAnswer})">
              <div class="choice-number">${answers[1]}</div>
              <div class="character">ü§ñ</div>
            </div>
          </div>
        </div>
      `;
    }

    function checkMiniGame(selected, correct) {
      if (selected === correct) {
        playSound('applause');
        const characters = document.querySelectorAll('.character');
        characters.forEach(char => {
          char.style.animation = 'jump 0.5s ease-in-out';
        });

        // Hi·ªán th√¥ng b√°o "Correct!"
        const correctMessage = document.createElement('div');
        correctMessage.className = 'feedback-popup';
        correctMessage.innerHTML = `
          <div class="mystery-box">üéâ</div>
          <div class="feedback-text feedback-correct">
            Correct!
          </div>
        `;
        document.body.appendChild(correctMessage);

        setTimeout(() => {
          correctMessage.remove();
        }, 1200);
        
        setTimeout(() => {
          currentQuestion++;
          gameState = 'main';
          if (currentQuestion >= questions.length) {
            showFinalScreen();
          } else {
            renderMainGame();
          }
        }, 1500);
      } else {
        // Hi·ªán th√¥ng b√°o "Try again!"
        const wrongMessage = document.createElement('div');
        wrongMessage.className = 'feedback-popup';
        wrongMessage.innerHTML = `
          <div class="mystery-box">üòä</div>
          <div class="feedback-text feedback-wrong">
            Try again!
          </div>
        `;
        document.body.appendChild(wrongMessage);

        setTimeout(() => {
          wrongMessage.remove();
        }, 1200);
      }
    }

    function showFinalScreen() {
      gameState = 'final';
      const finalMessage = config.final_message || defaultConfig.final_message;
      
      document.getElementById('mainContent').innerHTML = `
        <div class="final-screen">
          <div class="final-title">${finalMessage}</div>
          <div class="final-score">Final Score: ${score} / ${questions.length}</div>
          <div class="celebration-emojis">üéâ üéä üåü ‚ú® üéà</div>
          <button class="play-again-btn" onclick="resetGame()">Play Again!</button>
        </div>
      `;

      createFireworks();
      playSound('celebration');
    }

    function createFireworks() {
      const colors = ['#FFD700', '#FF6B35', '#4A90E2', '#4CAF50', '#FF69B4', '#9C27B0'];
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          const centerX = Math.random() * window.innerWidth;
          const centerY = Math.random() * window.innerHeight * 0.5;
          
          for (let j = 0; j < 20; j++) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = centerX + 'px';
            firework.style.top = centerY + 'px';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = (Math.PI * 2 * j) / 20;
            const distance = 100 + Math.random() * 100;
            firework.style.setProperty('--x', Math.cos(angle) * distance + 'px');
            firework.style.setProperty('--y', Math.sin(angle) * distance + 'px');
            
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
          }
        }, i * 500);
      }
    }

    function resetGame() {
      currentQuestion = 0;
      score = 0;
      gameState = 'main';
      document.getElementById('scoreDisplay').textContent = 'Score: 0';
      renderMainGame();
    }

    function playSound(type) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
